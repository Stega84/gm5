<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Die 3 Meta-Tags oben *müssen* zuerst im head stehen; jeglicher sonstiger head-Inhalt muss *nach* diesen Tags kommen -->
    <title>Gift Me Five Reservierungen</title>
    <script type="text/javascript" src="js/wishlistoutput.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Caveat&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Unterstützung für Media Queries und HTML5-Elemente in IE8 über HTML5 shim und Respond.js -->
    <!-- ACHTUNG: Respond.js funktioniert nicht, wenn du die Seite über file:// aufrufst -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>

<body class="container">
    <!--Navigation-->
    <div class="bg-1">
        <!-- Home -->
        <a class="home pl-4" th:href="@{home}">Home<span class="sr-only">(current)</span></a>
        <!--Titeltext-->
        <div class="row text-center title-1">GiftMeFive</div>
        <div class="title-1-text" th:text="|Reservierungen für ${reservationname}|"></div>
                <!-- Export-Optionen -->
        <div class="home pt-2">
        <!--TODO: wishlistId not present, create separate route  <a style="font-size: 1em" class="home pl-4" th:href="@{/toPDF(titlename=${titelname},wishlistId=${wishlistId}">Speichern HTML</a> -->
        <button class="btn btn-lg btn-link pl-4" style="color: #ebebeb" data-toggle="modal" data-target="#save_csv"
         th:attr="data-titlename=${reservationname}, data-wishlistid='0'">Speichern CSV</button>
         </div>
    </div>

    <!-- Liste -->
    <!--Eintrag 1-->
    <div class="card mb-4 mt-2" th:each="article : ${wishlist}">
        <div class="row no-gutters">
            <div class="col-md-4 p-1">
                <a th:href="@{${article.productlink}}" target="_blank"> <img th:src="@{${article.imagelink}}" class="card-img" alt="...">
                </a>
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" th:text="${article.name}"></h5>
                    <p class="card-text" th:text="${article.description}"></p>
                    <p class="card-text">
                        <small class="text-muted" th:text=" |Hinzugefügt am ${article.creationdate}|"></small>
                        <small class="text-muted" th:text=" | Wunsch-id ${article.id}|"></small>
                        <small class="text-muted" th:text=" | in Liste ${article.wishlistId}|"></small>
                        <small class="text-muted" th:text=" | Reserviert=${article.reserved} für ${article.reservationname}|"></small>
                    </p>

                    <div class="text-right">
                    	<a th:href="@{/unreserveWish(articleId=${article.id}, articlename=${article.name}, reservationname=${article.reservationname})}" class="btn btn-primary">Aufheben Reservierung</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
 <!--Eingabefenster für Save As CSV-->
    <div class="modal fade" id="save_csv" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content" style="background-color:#EBEBEB">
                <div class="modal-header">
                    <h5 class="modal-title googlef-indieflower">Liste lokal speichern im CSV-Format (in Ordner 'Downloads')</h5>
                    <button type="button" class="close" data-dismiss="modal">
                    </button>
                </div>

                <form name="saveform">
                    <div class="modal-body">
                        <input type="hidden" class="titlename" id="titlename" name="titlename" value="">
                        <input type="hidden" class="wishlistId" id="wishlistId" name="wishlistId" value="">
                        <textarea name="text_area" id="text_area" cols="40" th:text="${wishlistCsv}"></textarea>
                   
					  	<label class="index-text">Bitte geben Sie den Dateinamen ohne Endung ein:</label>
                        <input name="filename" id="filename" class="form-control" type="text" placeholder="..." autofocus>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-primary" onClick="save();" value="Speichern">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery (wird für Bootstrap JavaScript-Plugins benötigt) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Binde alle kompilierten Plugins zusammen ein (wie hier unten) oder such dir einzelne Dateien nach Bedarf aus -->
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
            <script>
        $('#save_csv').on('show.bs.modal', function(event) {
            var button = $(event.relatedTarget) // Button that triggered the modal
            var modal = $(this)

            modal.find('.titlename').val(button.data('titlename'))
            modal.find('.wishlistId').val(button.data('wishlistid'))
        })
    </script>
		<script>
	    function save() {
		  var t1 = document.getElementById('wishlistId');
	      var t2 = document.getElementById('titlename');
	      var t3 = document.getElementById('text_area');
	      var fname = document.getElementById('filename');

	        /* var data = '[wishlistId ' + 1.value + ' wishlistName ' + t2.value + '] csvData>> ' + t3.value; */
	        var data = t3.value;
	        var filename = fname.value
	        var textToBLOB = new Blob([data], { type: 'text/plain' });

			var sFileName = filename +'.csv';   // The file name.                 	
	 
	        var newLink = document.createElement("a");
	        newLink.download = sFileName;
	 
	        if (window.webkitURL != null) {
	            newLink.href = window.webkitURL.createObjectURL(textToBLOB);
	        }
	        else {
	            newLink.href = window.URL.createObjectURL(textToBLOB);
	            newLink.style.display = "none";
	            document.body.appendChild(newLink);
	        }
	        newLink.click();
	    }
		</script>
    <!-- Fokus auf erstes Input-Feld im Modal, adaptiert von https://github.com/twbs/bootstrap/issues/12525 -->
	 <script>
	 $(document).on('shown.bs.modal', function (e) {
	    $('[autofocus]', e.target).focus();
	  });
	 </script>

</body>

</html>
